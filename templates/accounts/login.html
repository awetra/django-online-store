{% extends 'base.html' %}

{% block content %}
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" required>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
